<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos do modal */
    .modal {
      display: none; /* Oculta o modal por padrão */
      position: fixed; /* Posicionamento fixo */
      z-index: 1; /* Define a ordem de empilhamento */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto; /* Habilita a rolagem caso o conteúdo do modal seja maior que a tela */
      background-color: rgba(0, 0, 0, 0.4); /* Cor de fundo semi-transparente */
    }

    .modal-content {
      background-color: #fefefe;
      margin: 10% auto; /* Centraliza o modal verticalmente */
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Exemplo de Modal</h2>

  <!-- Botão para abrir o modal -->
  <button onclick="openModal()">Abrir Modal</button>

  <!-- O Modal -->
  <div id="myModal" class="modal">

    <!-- Conteúdo do modal -->
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Título do Modal</h3>
      <p>Este é um exemplo de modal simples.</p>
    </div>

  </div>

  <script>
    // Função para abrir o modal
    function openModal() {
      document.getElementById("myModal").style.display = "block";
    }

    // Função para fechar o modal
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>

</body>
</html>
